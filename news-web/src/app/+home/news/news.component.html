<div class="container">
    <div class="row top-pager">
        <form>
            <div class="form-group">
                <input name="datepicker" [(ngModel)]="date" type="text" placeholder="Datepicker" class="form-control" bsDatepicker>
            </div>
        </form>
    </div>
    <div class="row news-item" *ngFor="let item of news">
        <form>
            <div class="form-group">
                <h5>{{ item.title }}</h5>
                <p> {{ item.summary }}</p>
            </div>
            <div class="form-group">
                
            </div>
            <div class="news-item--form-group-bottom">
                <span><i class="fas fa-link"><a [href]="item.url">link</a></i></span>
                <span><i class="far fa-comment">No comments yet</i></span>
                <span><i class="far fa-thumbs-up">No likes yet</i></span>
            </div>
        </form>
    </div>
</div>
