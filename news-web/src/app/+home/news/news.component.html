<div class="container">
    <div class="row news-item" *ngFor="let item of news">
        <form>
            <div class="form-group">
                <h5>{{ item.title }}</h5>
                <p> {{ item.summary }}</p>
            </div>
            <div class="form-group">
                <a [href]="item.url">link</a>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fa fa-user-plus"></i></button>
        </form>
    </div>
</div>
